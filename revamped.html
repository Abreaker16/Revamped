<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom color configuration for Tailwind to match your original design
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandGold: '#af874c',
                        brandGreen: '#4CAF50',
                        brandBlue: '#007BFF',
                    }
                }
            },
            // Enable dark mode based on a class
            darkMode: 'class',
        }
    </script>
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <button id="theme-toggle" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
        <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"></path><path d="M12 18a6 6 0 100-12 6 6 0 000 12z"></path></svg>
        <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
    </button>
    
    <div class="container mx-auto max-w-4xl p-4 md:p-8">

        <header class="text-center mb-10">
            <h1 class="text-6xl font-bold text-brandGold pb-4 border-b-2 border-brandGreen">True</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-4">Welcome to True! We're glad you're here.</p>
        </header>
        
        <main class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-xl shadow-lg space-y-8">
            
            <section>
                <h2 class="text-2xl font-semibold text-brandBlue mb-4">Contact Us</h2>
                <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                    <h3 id="phone-number" class="text-lg font-mono text-gray-700 dark:text-gray-300">8929766670</h3>
                    <button id="copy-button" class="px-4 py-2 text-sm font-semibold text-white bg-blue-500 hover:bg-blue-600 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 active:scale-95">
                        Copy
                    </button>
                </div>
                <p class="mt-4 italic text-gray-500 dark:text-gray-400">Welcome to test our services!</p>
            </section>
            
            <section>
                 <h2 class="text-2xl font-semibold text-brandBlue mb-4">Gallery</h2>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <img src="https://placehold.co/600x400/af874c/ffffff?text=Welcome" alt="A welcoming image" class="gallery-img w-full h-auto rounded-lg shadow-md cursor-pointer hover:shadow-xl hover:opacity-90 transition-all duration-300">
                    <img src="https://placehold.co/600x400/4CAF50/ffffff?text=Services" alt="Another relevant image" class="gallery-img w-full h-auto rounded-lg shadow-md cursor-pointer hover:shadow-xl hover:opacity-90 transition-all duration-300">
                </div>
            </section>

            <section id="contact-form-section">
                <h2 class="text-2xl font-semibold text-brandBlue mb-4">Get in Touch</h2>
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-brandBlue focus:outline-none">
                    </div>
                     <div>
                        <label for="email" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-brandBlue focus:outline-none">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-brandBlue focus:outline-none"></textarea>
                    </div>
                    <button type="submit" class="w-full px-6 py-3 text-lg font-bold text-white bg-brandGreen hover:bg-green-600 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105">
                        Send Message
                    </button>
                </form>
            </section>
        </main>

    </div>

    <div id="image-modal" class="modal hidden fixed inset-0 z-50 bg-black bg-opacity-70 flex items-center justify-center p-4">
        <div class="relative bg-white dark:bg-gray-900 p-2 rounded-lg shadow-2xl max-w-4xl w-full">
            <button id="modal-close-button" class="absolute -top-4 -right-4 w-10 h-10 bg-white dark:bg-gray-800 rounded-full text-red-500 text-2xl font-bold leading-none">&times;</button>
            <img id="modal-image" src="" alt="Enlarged view" class="w-full h-auto rounded-md">
        </div>
    </div>


<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- THEME TOGGLE ---
    const themeToggleBtn = document.getElementById('theme-toggle');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');

    // Check for saved theme in localStorage and apply it
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        darkIcon.classList.remove('hidden');
    } else {
        document.documentElement.classList.remove('dark');
        lightIcon.classList.remove('hidden');
    }

    themeToggleBtn.addEventListener('click', () => {
        // Toggle icons
        lightIcon.classList.toggle('hidden');
        darkIcon.classList.toggle('hidden');

        // Toggle theme
        if (localStorage.getItem('color-theme')) {
            // If theme is set, toggle it and save the new preference
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }
        } else {
            // If theme is not set, toggle based on current class
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }
    });


    // --- COPY PHONE NUMBER ---
    const copyButton = document.getElementById('copy-button');
    const phoneNumberEl = document.getElementById('phone-number');

    copyButton.addEventListener('click', () => {
        const phoneNumber = phoneNumberEl.textContent;
        navigator.clipboard.writeText(phoneNumber).then(() => {
            // Provide user feedback
            copyButton.textContent = 'Copied!';
            copyButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
            copyButton.classList.add('bg-green-500');
            
            setTimeout(() => {
                copyButton.textContent = 'Copy';
                copyButton.classList.remove('bg-green-500');
                copyButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
            }, 2000); // Reset after 2 seconds
        }).catch(err => {
            console.error('Failed to copy: ', err);
            alert('Failed to copy phone number.');
        });
    });


    // --- IMAGE MODAL ---
    const modal = document.getElementById('image-modal');
    const modalImg = document.getElementById('modal-image');
    const closeModalBtn = document.getElementById('modal-close-button');
    const galleryImages = document.querySelectorAll('.gallery-img');

    galleryImages.forEach(img => {
        img.addEventListener('click', () => {
            modal.classList.remove('hidden');
            modalImg.src = img.src;
        });
    });

    const closeModal = () => {
        modal.classList.add('hidden');
    };

    closeModalBtn.addEventListener('click', closeModal);
    // Also close modal if user clicks outside the image content
    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            closeModal();
        }
    });
    

    // --- CONTACT FORM ---
    const contactForm = document.getElementById('contact-form');
    const formSection = document.getElementById('contact-form-section');

    contactForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent actual form submission

        const name = event.target.name.value;
        // Create a thank you message
        const thankYouMessage = `
            <div class="text-center p-8 bg-green-50 dark:bg-green-900/50 rounded-lg">
                <h2 class="text-2xl font-bold text-brandGreen">Thank You, ${name}!</h2>
                <p class="mt-2 text-gray-700 dark:text-gray-300">Your message has been received. We'll get back to you shortly.</p>
            </div>
        `;

        // Replace the form with the thank you message
        formSection.innerHTML = thankYouMessage;
    });

});
</script>

</body>
</html>
